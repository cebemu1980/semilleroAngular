<mat-card>
    <mat-card-title>Cargos</mat-card-title>
    <mat-card-content>
        <form [formGroup]="jobForm" (ngSubmit)="onJobs(jobForm.value)">
            <div class="example-container">
                <mat-form-field hintLabel="Max 10 characters" appearance="fill">
                    <mat-label>Ingrese un</mat-label>
                    <input matInput #input formControlName="job_id" maxlength="10" placeholder="Identificador">
                </mat-form-field>

                <mat-form-field hintLabel="Max 35 characters" appearance="fill">
                    <mat-label>Ingrese un</mat-label>
                    <input matInput #input formControlName="job_title" maxlength="35" placeholder="Titulo">
                </mat-form-field>

                <mat-form-field hintLabel="Max 20 characters" appearance="fill">
                    <mat-label>Ingrese un</mat-label>
                    <input matInput #input formControlName="min_salary" maxlength="20" placeholder="Salario mínimo">
                </mat-form-field>

                <mat-form-field hintLabel="Max 20 characters" appearance="fill">
                    <mat-label>Ingrese un</mat-label>
                    <input matInput #input formControlName="max_salary" maxlength="20" placeholder="Salario máximo">
                </mat-form-field>
            </div>
            <button type="submit" mat-raised-button color="primary">Agregar</button>
        </form>
    </mat-card-content>
</mat-card>

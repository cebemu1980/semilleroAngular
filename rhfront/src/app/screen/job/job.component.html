<mat-card>
    <mat-card-title>Cargos</mat-card-title>
    <mat-card-content>
        <form [formGroup]="jobForm" (ngSubmit)="onJobs(jobForm.value)">
            <div class="example-container">
                <mat-form-field hintLabel="Max 10 characters">
                    <mat-label>Identificador</mat-label>
                    <input type="text" matInput #input formControlName="job_id" maxlength="10" autocomplete="off">
                </mat-form-field>

                <mat-form-field hintLabel="Max 35 characters">
                    <mat-label>Titulo</mat-label>
                    <input type="text" matInput #input formControlName="job_title" maxlength="35" autocomplete="off">
                </mat-form-field>

                <mat-form-field hintLabel="Max 20 characters">
                    <mat-label>Salario mínimo</mat-label>
                    <input type="number" matInput #input formControlName="min_salary" maxlength="20" autocomplete="off">
                </mat-form-field>

                <mat-form-field hintLabel="Max 20 characters">
                    <mat-label>Salario máximo</mat-label>
                    <input type="number" matInput #input formControlName="max_salary" maxlength="20" autocomplete="off">
                </mat-form-field>
            </div>
            <button type="submit" [disabled]="jobForm.invalid" mat-raised-button color="primary" title="Agregar un Cargo">Agregar</button>
        </form>
    </mat-card-content>
    <mat-card-title>Lista de Cargos</mat-card-title>
    <mat-form-field class="mat-form-field-filter">
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filtrar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="job_id">
            <th mat-header-cell *matHeaderCellDef> Identificador </th>
            <td mat-cell *matCellDef="let element"> {{element.job_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="job_title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.job_title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="min_salary">
            <th mat-header-cell *matHeaderCellDef> Salario mínimo </th>
            <td mat-cell *matCellDef="let element"> {{element.min_salary}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="max_salary">
            <th mat-header-cell *matHeaderCellDef> Salario máximo </th>
            <td mat-cell *matCellDef="let element"> {{element.max_salary}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let elemet" data-label="">
                <button mat-icon-button color="accent" title="Editar" (click)="edit(elemet)">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button color="warn" title="Eliminar" (click)="remove(elemet)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
</mat-card>

<h3 mat-title>Cargos</h3>
<button mat-raised-button (click)="openAddJob()" cdkFocusInitial>+Agregar</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="job_id">
            <th mat-header-cell *matHeaderCellDef> Identificador </th>
            <td mat-cell *matCellDef="let element"> {{element.job_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="job_title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.job_title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="min_salary">
            <th mat-header-cell *matHeaderCellDef> Salario mínimo </th>
            <td mat-cell *matCellDef="let element"> {{element.min_salary}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="max_salary">
            <th mat-header-cell *matHeaderCellDef> Salario máximo </th>
            <td mat-cell *matCellDef="let element"> {{element.max_salary}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let elemet" data-label="">
                <button mat-icon-button color="accent" title="Editar" (click)="openEditJob(elemet)">
                      <mat-icon>create</mat-icon>
                  </button>
                <button mat-icon-button color="warn" title="Eliminar" (click)="removeJob(elemet)">
                      <mat-icon>delete</mat-icon>
                  </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

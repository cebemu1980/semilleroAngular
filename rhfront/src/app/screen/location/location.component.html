<div class="container">
    <mat-toolbar>
        <span>Ubicación</span>
    </mat-toolbar>
    <mat-card>
        <button mat-raised-button (click)="openAddLocation()" cdkFocusInitial>+Agregar</button>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="location_id">
                    <th mat-header-cell *matHeaderCellDef> Identificador </th>
                    <td mat-cell *matCellDef="let element"> {{element.location_id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="street_address">
                    <th mat-header-cell *matHeaderCellDef> Dirección </th>
                    <td mat-cell *matCellDef="let element"> {{element.street_address}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="postal_code">
                    <th mat-header-cell *matHeaderCellDef> Código postal </th>
                    <td mat-cell *matCellDef="let element"> {{element.postal_code}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="state_province">
                    <th mat-header-cell *matHeaderCellDef> Departamento </th>
                    <td mat-cell *matCellDef="let element"> {{element.state_province}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="country_id">
                    <th mat-header-cell *matHeaderCellDef> País </th>
                    <td mat-cell *matCellDef="let element"> {{element.country_id}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acción </th>
                    <td mat-cell *matCellDef="let elemet" data-label="">
                        <button mat-icon-button color="accent" title="Editar" (click)="openEditLocation(elemet)">
                      <mat-icon>create</mat-icon>
                  </button>
                        <button mat-icon-button color="warn" title="Eliminar" (click)="removeLocation(elemet)">
                      <mat-icon>delete</mat-icon>
                  </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card>
</div>
